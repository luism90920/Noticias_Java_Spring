<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body >

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="text-center">
        <div class="container">
            <h2>Ingrese la noticia aqui!!</h2>
        </div>
    </div>
    

    <div class="text-center">
        <div class="container">
            <form class="formulario" action="/noticia/registro" method="post" enctype="multipart/form-data">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-tittle">Error! &#128078;</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensaje">
                    <div class="card-body">
                        <h5 class="card-tittle">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>


                <!-- DATOS A COMPLETAR EN EL FORMULARIO -->

                <div class="form-group my-3">
                    <!-- el nombre del atributo name tiene que coincidir con el nombre que llega como parámetro al controlador -->
                    <input type="text" name="titulo" placeholder="Título de la noticia" class="form-group">
                </div>

                <div class="form-group">
                    <textarea id="mensaje" cols="30" rows="10" name="cuerpo" placeholder="Cuerpo de la noticia"
                        class="form-group"></textarea>
                </div>

                <br>
                <div class="form-group">
                    <select name="idPeriodista">
                        <option value="">Seleccionar periodista</option>
                        <option th:each="periodista : ${periodistas}" th:value="${periodista.dni}"
                            th:text="${periodista.nombre}" />
                    </select>
                </div>

                <div class="form-group my-3">
                    <input type="file" name="archivo" class="form-group">
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Crear noticia</button>
            </form>
            <br>

            <div class="text-center">
                <a th:href="@{/inicio}">
                    <button type="button" class="btn btn-primary">Volver</button>
                </a>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
