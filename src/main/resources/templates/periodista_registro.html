<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    <br>
    <div class="text-center">
        <div class="container">
            <h2>Registrá periodista aquí!!</h2>
        </div>
    </div>
    <br>
    <div class="text-center">

        <form th:action="@{/periodista/registro}">

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-tittle">Error! &#128078;</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensaje">
                <div class="card-body">
                    <h5 class="card-tittle">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>




            <div class="form-group">
                <input type="text" class="form-group" name="dni" placeholder="Dni del periodista">
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-group" name="nombre" placeholder="Nombre del Periodista">
            </div>
            <br>
            <div>
                <input type="password" class="form-group" name="password" placeholder="Contraseña">
            </div>
            <br>
            <div>
                <input type="password" class="form-group" name="password2" placeholder="Repita Contraseña">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
