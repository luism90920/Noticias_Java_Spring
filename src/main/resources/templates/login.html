<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a th:href="@{/registrar}" class="nav-link active" aria-current="page"
                                href="#">Registrate!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Mensaje de error que inyecto desdes PortalControlador -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-tittle">Error! &#128078;</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <br>
    <div class="text-center">
        <h2>Ingresá!!</h2>
    </div>

    <div class="text-center">
        <form th:action="@{/logincheck}" method="post">


            <br>
            <!-- Formulario -->
            <div class="form-group">
                <input type="text" class="form-group" name="nombre" placeholder="Nombre">
            </div>
            <br>
            <div>
                <input type="password" class="form-group" name="password" placeholder="Contraseña">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <br>

    <div class="text-center">
        <a th:href="@{/}">
            <button type="button" class="btn btn-primary">Volver</button>
        </a>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
