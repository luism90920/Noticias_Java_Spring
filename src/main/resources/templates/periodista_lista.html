<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Periodistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="container m-5">
        <table class="table table-success table-striped">
            <thead align="center">
                <tr>
                    <th scope="col">Id Periodista</th>
                    <th scope="col">Nombre del periodista</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <!-- Hacemos la iteración dentro de la etiqueta "tbody" -->
            <tbody align="center" th:each="periodista : ${periodistas}">
                <tr>
                    <td scope="row" th:text="${periodista.dni}"></td>
                    <td th:text="${periodista.nombre}"></td>
                    <td>
                        <a th:href="@{/periodista/modificar/__${periodista.dni}__}">Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
