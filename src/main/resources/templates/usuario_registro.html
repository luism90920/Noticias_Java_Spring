<!DOCTYPE html>
<html lang="en" xmlns: th="http:/www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a th:href="@{/login}" class="nav-link active" aria-current="page" href="#">Ingresar</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="text-center">
        <h6>Si desea registrarse como periodista pongase en contacto con soporte soporte@soporte.com</h6>
    </div>
    <br>
    <div class="text-center">
        <form class="form registro" th:action="@{/registro}" method="post">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-tittle">Error! &#128078;</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensaje">
                <div class="card-body">
                    <h5 class="card-tittle">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div class="form-item registro">
                <div>
                    <input type="text"  name="dni" placeholder="DNI">
                </div>
                <div>
                    <input type="text"  name="nombre" placeholder="Nombre">
                </div>
                <div>
                    <input type="email"  name="mail" placeholder="Mail">
                </div>
                <div>
                    <input type="password"  name="password" placeholder="Contraseña">
                </div>
                <div>
                    <input type="password"  name="password2" placeholder="Repita Contraseña">
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="form-button">
                    <a th:href="@{/}">
                        <button type="button" class="btn btn-primary">Volver</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
